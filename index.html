<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📋 O&T 控制台</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 10px;
      background: #f4f4f4;
      font-size: 14px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      font-size: 13px;
      min-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #eaeaea;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    input, select {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
      font-size: 13px;
      text-align: center;
    }
    button {
      padding: 6px 10px;
      font-size: 13px;
      margin: 4px 4px 4px 0;
      border: none;
      border-radius: 4px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
    .status-btn.pending {
      background: #ff9800;
    }
    .status-btn.completed {
      background: #4caf50;
    }
    .readonly {
      background: #f7f7f7;
      color: #888;
    }
    #lastUpdated {
      font-size: 12px;
      color: #555;
      margin-left: 10px;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 10px;
    }
    @media screen and (max-width: 768px) {
      body {
        font-size: 13px;
      }
      table {
        font-size: 12px;
        min-width: 600px;
      }
      button {
        font-size: 12px;
        padding: 5px 8px;
      }
      input, select {
        font-size: 12px;
      }
    }
    @media print {
      h2, #lastUpdated, button {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <h2>📋 O&T 控制台</h2>
  <div>
    <button onclick="fetchData()">🔁 重新載入</button>
    <button onclick="exportCSV()">⬇️ 匯出 CSV</button>
    <button onclick="window.print()">🖨️ 列印報表</button>
    <span id="lastUpdated">🔄 載入中...</span>
  </div>
  <div class="table-wrapper">
    <table id="dataTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbxbSjo8nWkCeR-dtyz2GDgswesTOnEzUUUHjiHSevXXqoGh0OVXB-HGBqeG4eBFe2Gz/exec";
    const table = document.getElementById("dataTable");
    let headers = [];
    let rowData = [];

    fetchData();
    setInterval(fetchData, 15000);

    function fetchData() {
      fetch(endpoint)
        .then(res => res.json())
        .then(data => {
          if (!data || !Array.isArray(data.headers) || !Array.isArray(data.rows)) {
            console.error("⚠️ 無法取得資料，請檢查 API 回傳格式", data);
            alert("⚠️ 無法載入資料，請確認 Apps Script 是否正確回傳 headers 與 rows");
            return;
          }
          headers = data.headers;
          rowData = data.rows.map(row => row.slice(0, headers.length));
          renderTable(rowData);
          document.getElementById("lastUpdated").textContent =
            "🔄 最後更新：" + new Date().toLocaleString("zh-HK", { hour12: false });
        })
        .catch(err => {
          console.error("❌ 載入資料時發生錯誤：", err);
          alert("❌ 無法連接資料來源，請稍後再試");
        });
    }

    function renderTable(rows) {
      table.querySelector("thead").innerHTML = `
        <tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr>
        <tr>${headers.map((_, i) => `
          <th><input list="filter${i}" data-index="${i}" oninput="applyFilters()" placeholder="🔍 篩選">
          <datalist id="filter${i}">${[...new Set(rowData.map(r => r[i]).filter(Boolean))].map(v => `<option>${v}</option>`).join("")}</datalist></th>
        `).join("")}</tr>`;

      table.querySelector("tbody").innerHTML = rows.map((row, i) => `
        <tr>${row.map((val, j) => {
          if (j === 0) return `<td><input value="${val||''}" class="readonly" readonly></td>`;
          if (headers[j].toLowerCase().includes("urgent")) {
            return `<td><select onchange="updateCell(${i},${j},this.value)">
              ${["Yes","No"].map(opt => `<option ${val===opt?"selected":""}>${opt}</option>`).join("")}</select></td>`;
          }
          if (headers[j].toLowerCase() === "status") {
            const isDone = (val||"").toLowerCase() === "completed";
            return `<td><button class="status-btn ${isDone?"completed":"pending"}" onclick="toggleStatus(${i})">${isDone?"✅ Completed":"⏳ Pending"}</button></td>`;
          }
          return `<td><input value="${val||''}" onchange="updateCell(${i},${j},this.value)"></td>`;
        }).join("")}</tr>`).join("");
    }

    function applyFilters() {
      const inputs = table.querySelectorAll("thead input");
      const filters = [...inputs].map(i => i.value.toLowerCase());
      const filtered = rowData.filter(r => filters.every((f, i) => !f || (r[i]||"").toString().toLowerCase().includes(f)));
      renderTable(filtered);
    }

    function updateCell(row, col, val) {
      fetch(`${endpoint}?action=update&row=${row}&col=${col}&val=${encodeURIComponent(val)}`);
    }

    function toggleStatus(row) {
      fetch(`${endpoint}?action=toggle&row=${row}`);
      setTimeout(fetchData, 500);
    }

    function exportCSV() {
      let csv = headers.join(",") + "\n" + rowData.map(row => row.map(v => `"${v||""}"`).join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "tasks.csv";
      link.click();
    }
  </script>
</body>
</html>
